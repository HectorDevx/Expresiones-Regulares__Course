<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expresiones Regulares en JS</title>
    <script>
      function validate(str) {
        //Validamos el formato de un correo electr√≥nico
        if (str.match(/^\w{5,10}@.[\w\.]{5,10}\w{2,5}$/)) {
          document.getElementById("boton").disabled = false;
          document.getElementById("in").style.backgroundColor = "blue";
        } else {
          document.getElementById("in").style.backgroundColor = "red";
        }
        console.log(str);
      }
    </script>
  </head>
  <body>
    <input type="text" name="email" onkeyup="validate(this.value)" id="in" />
    <input
      type="button"
      value="enviar"
      disabled
      id="boton"
      onclick="alert('BIEN!!!')"
    />
  </body>
</html>
